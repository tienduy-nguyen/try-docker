version: '3.8'
services:
  postgres:
    image: postgres:latest
    container_name: postgres-calculator
  redis:
    image: redis:latest
    container_name: redis-calculator
  nginx:
    container_name: nginx-calculator
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '3050:80'
  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - /app/node_modules
      - ./server:/app
    container_name: server_calculator
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379 # default redis port
      - PGUSER=postgres
      - PGHOST=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=calculator_db
      - PGPORT=5432
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    container_name: client-calculator
    volumes:
      - /app/node_modules # a command for not try to overwrite this folder
      - ./client:/app # see the default documentation for redis & postgres at https://hub.docker.com/
  worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes:
      - /app/node_modules
      - ./worker:/app
    container_name: worker-calculator
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
